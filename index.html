<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h3>Curreny Converter</h3>
    <form action="">
        <div>
            <label for="amt" style="font-size: 0.9rem;">Enter Amount</label><br>
            <input type="text" id="amt">
        </div>
        <div id="to-from">
            <div id="from">
                <p>From</p>
                <div class="country" id="from-country">
                    <img src="https://flagsapi.com/IN/flat/64.png" />
                    <select name="to" id="select-from">
                    </select>
                </div>
            </div>
            <div id="icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div id="to">
                <p>To</p>
                <div class="country" id="to-country">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <label for="select-to"></label>
                    <select name="from" id="select-to">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg" style="font-size: 0.85rem;">1USD = 80INR</div>
        <button id="btn">Get Exchange Rate</button>
    </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
